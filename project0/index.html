<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <h1>TODO List</h1>

    <div class="counters">
      <p>Total TODOs: <span id="item-count">0</span></p>
      <p>Unchecked TODOs: <span id="unchecked-count">0</span></p>
    </div>

    <ul id="todo-list" class="todo-list">
    </ul>

    <button onclick="addTodo()" class="add-todo-button">Add New TODO</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
